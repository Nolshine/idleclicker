<!DOCTYPE html>
<html>

<head>
	<title>clicker draft</title>
	<link rel="stylesheet" type="text/css" href="style/main.css">

	<script src="script/jq.js"></script>
	<script src="script/engine.js"></script>
</head>

<body>
	<div class="container">
		<div class="right_col">
			<div class="header">
				<p>Messages<p>
			</div>
			<div class="log_display">
			</div>
		</div>
		<div class="left_col">
			<div class="header">
				<p>Resources<p>
			</div>
			<div class="resource_display">
				<div id="clicks" class="resource"></div>
				<div id="autoclickers" class="resource"></div>
<!-- 				<div id="clicks_per_sec" class="resource_rate"></div> -->
			</div>
			<div class="header">
				<p>Actions<p>
			</div>	
			<div class="action_display">
				<button id="click">click</button>
				<button id="buy_autoclicker">buy autoclicker</button>
			</div>
		</div>
	</div>
	<div id="tooltip">
	</div>
</body>

</html>
